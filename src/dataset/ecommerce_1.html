<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy E-commerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product {
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .wallet-id {
            margin-top: 10px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

    <header>
        <h1>Dummy E-commerce Website</h1>
    </header>

    <main>
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <p>Description of Product 1</p>
            <div class="wallet-id">Seller's Wallet ID: 1A8JiWcwvpY7tAopUkSnGuEYHmzGYfZPiq</div>
        </div>

        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <p>Description of Product 2</p>
            <div class="wallet-id">Seller's Wallet ID: 987654321</div>
        </div>
    </main>

</body>
</html>
